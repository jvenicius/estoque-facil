<!DOCTYPE html>
<html lang="pt-br">
<head>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SystemWeb - Estoque Fácil" />
    <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
    <meta
      name="author"
      content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/novo_registro.css">
    <title>Adicionar produto</title>
</head>
<body>
    <header class="logo">
      <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
      <p>Sistema de gestão e controle</p>
    </header>
    <main class="container">
            <form class="form">
                <div class="secao-do-formulario nome-do-produto">
                    <label for="skuNumber">SKU:</label>
                    <input class="input-text" type="int" id="skuNumber" placeholder="Digite o SKU do produto...">
                </div>
                
                <div class="secao-do-formulario sku-do-produto">
                    <label for="nameProduct">NOME:</label>
                    <input class="input-text" type="text" id="nameProduct" placeholder="Digite o nome do produto...">
                </div>
                
                <div class="secao-do-formulario fornecedor-do-produto">
                    <label for="nameProvider">FORNECEDOR:</label>
                    <input class="input-text" type="text" id="nameProvider" placeholder="Digite o fornecedor do produto...">
                </div>
                <div class="btn-field">
                    <input class="btn btn-submit" type="submit" value="Adicionar">
                </div>
            </form>
    </main>


    <footer class="footer">
      <p class="user-name">Usuário: <span id="userName">Usuário </span></p>
    </footer>

    
</body>
</html>
