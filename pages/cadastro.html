<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SystemWeb - Estoque Fácil" />
        <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
        <meta
          name="author"
          content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"
        />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/cadastro.css" />
</head>
<body>
    <header class="logo">
        <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
        <p>Sistema de gestão e controle</p>
    </header>
    <aside>*campos obrigatórios</aside>
    <div class="cadastro">
        <form action="">
            <div class="user-field">
                <label for="nome">Nome Completo *</label>
                <input
                class="input-text"
                type="text"
                id="nome"
                name="cadastro"
                autocomplete="off"
                />
            </div>
            <div class="cpf-field">
                <label for="cpf">CPF *</label>
                <input
                class="input-text"
                type="text"
                id="cpf"
                name="cpf"
                autocomplete="off"
                />
            </div>
            <div class="email-field">
                <label for="email">E-mail</label>
                <input
                class="input-text"
                type="email"
                id="email"
                name="email"
                autocomplete="off"
                />
            </div>
            <div class="telefone-field">
                <label for="fone">Telefone</label>
                <input
                class="input-text"
                type="fone"
                id="fone"
                name="fone"
                autocomplete="off"
                />
            </div>  
            <div class="password-field">
                <label for="senha">Crie sua senha*</label>
                <input
                    class="input-text"
                    type="password"
                    id="senha"
                    name="senha"
                />
            </div>
            <div class="condition">
                <p>Sua senha deve conter pelo menos 6 dígitos.</p>
                <p>Sua senha deve conter letras e números.</p>
            </div>
            <div class="password-field">
                <label for="senha-repetida">Repita sua senha*</label>
                <input
                    class="input-text"
                    type="password"
                    id="senha-repetida"
                    name="senha-repetida"
                />
            </div>
            <input
                class="btn btn-submit"
                type="submit"
                value="Confirmar"
                id="submit"
            />
        </form>
    </div>
    <script src="../assets/js/cadastro.js"></script>
</body>
</html>
