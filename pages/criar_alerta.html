<!DOCTYPE html>
<html lang="pt-br">
<head>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SystemWeb - Estoque Fácil" />
    <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
    <meta
      name="author"
      content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/criar_alerta.css">
    <title>Criar alerta</title>
</head>
<body>
    <header class="logo">
      <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
      <p>Sistema de gestão e controle</p>
    </header>
    <main class="container">

        <div class="container__form">
            <div class="container__form__section section__sku">
                <div class="sku-field">
                    <label for="sku">SKU</label>
                    <input class="input-text" type="text" id="sku" placeholder="Digite o SKU do produto...">
                </div>
                <i class="ri-search-line search-icon"></i>
            </div>

            <div class="container__form__section section__unit">
                <label for="alertaNumber">Massa/Quantidade</label>
                <div class="definir-kg-un">
                    <input class="input-text" type="number" id="alertaNumber" placeholder="Insira o valor">
                    <div class="opcoes-unidade">
                        <select id="unidadeOpcoes">
                            <option value="kg">kg</option>
                            <option value="un">un</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="botoes">
            <a class="btn btn-back" href="./alerta.html">Voltar</a>
            <input id="btnCriarAlerta" class="btn btn-submit" type="submit" value="Criar alerta">
        </div>

    </main>
    

    <footer class="footer">
      <p class="user-name">Usuário: <span id="userName">Usuário </span></p>
    </footer>

    <script src="../assets/js/criar_alerta.js"></script>
</body>
</html>
