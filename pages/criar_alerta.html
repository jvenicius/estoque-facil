<!DOCTYPE html>
<html lang="pt-br">
<head>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SystemWeb - Estoque Fácil" />
    <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
    <meta
      name="author"
      content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/criar_alerta.css">
    <title>Criar alerta</title>
</head>
<body>
    <header class="logo">
      <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
      <p>Sistema de gestão e controle</p>
    </header>
    <main class="container">
        <div class="secao-do-formulario nome-do-produto">
            <label for="sku"><strong>SKU:</strong></label>
            <input class="input-text" type="int" id="skuNumber" placeholder="Digite o SKU do produto...">
            <span class="search-icon">&#128269;</span>
        </div>
        <div class="container2">
            <p><strong>Estoque:</strong></p>
            <label for="alerta"><strong>Alerta para:</strong></label>
            <input class="inserir-alerta" type="number" id="alertaNumber">
            <div class="opcoes-unidade">
                <select id="unidadeOpcoes">
                    <option value="kg">kg</option>
                    <option value="un">un</option>
                </select>
            </div>
            <div class="botao-alerta">
                <input id="btnCriarAlerta" class="btn-submit" type="submit" value="Criar alerta">
            </div>
        </div>
    </main>
    

    <footer class="footer">
      <p class="user-name">Usuário: <span id="userName">Usuário </span></p>
    </footer>

    <script src="../assets/js/criar_alerta.js"></script>
</body>
</html>
