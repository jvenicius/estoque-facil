<!DOCTYPE html>
<html lang="pt-br">
<head>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SystemWeb - Estoque Fácil" />
    <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
    <meta
      name="author"
      content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/alterar_alerta.css">
    <title>Alterar alerta</title>
</head>
<body>
    <header class="logo">
      <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
      <p>Sistema de gestão e controle</p>
    </header>
    <main class="container">
        <div class="secao-do-formulario nome-do-produto">
            <label for="sku"><strong>SKU:</strong></label>
            <input class="input-text" type="int" id="skuNumber" placeholder="Digite o SKU do produto...">
            <span class="search-icon">&#128269;</span>
        </div>
        <div class="container2">
            <p><strong>Estoque:</strong></p>
            <p><strong>Alerta:</strong></p>
            <div class="botao-alerta">
                <input id="btnAlterarAlerta" class="btn-submit" type="submit" value="Alterar alerta">
            </div>
        </div>
    </main>
    

    <footer class="footer">
      <p class="user-name">Usuário: <span id="userName">Usuário </span></p>
    </footer>

    <script src="../assets/js/alterar_alerta.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const skuInput = document.getElementById('skuNumber');
          const searchIcon = document.querySelector('.search-icon');
          const estoqueElement = document.getElementById('estoque');
          const alertButton = document.getElementById('btnCriarAlerta');

          searchIcon.addEventListener('click', function() {
              const skuValue = skuInput.value.trim();
              if (skuValue) {
                  estoqueElement.textContent = '100 un';
                  alertButton.style.color = 'black';
                  alertButton.style.cursor = 'pointer';
                  alertButton.addEventListener('click', function() {
                      window.location.href = `criar_alerta.html?sku=${skuValue}`;
                  });
              } else {
                  estoqueElement.textContent = '';
                  alertButton.style.color = 'gray';
                  alertButton.style.cursor = 'default';
                  alert('Produto não encontrado');
              }
          });
      });
  </script>
</body>
</html>
