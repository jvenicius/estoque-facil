<!DOCTYPE html>
<html lang="pt-br">
<head>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SystemWeb - Estoque Fácil" />
    <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
    <meta
      name="author"
      content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/confirmar_atualizacao.css">
    <title>Adicionar produto</title>
</head>
<body>
    <header class="logo">
      <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
      <p>Sistema de gestão e controle</p>
    </header>
    <main class="container">
        <div class="fundo">

        

            <div class="secao-do-formulario nome-do-produto">
                <label for="sku">SKU:</label>
                <input class="input-text" type="text" id="skuNumber" placeholder="Digite o SKU do produto..."required>
            </div>

            <div class="secao-do-formulario sku-do-produto">
                <label for="nome">NOME:</label>
                <input class="input-text" type="text" id="nameProduct" placeholder="Digite o nome do produto..."required>
            </div>

            <div class="secao-do-formulario fornecedor-do-produto">
                <label for="fornecedor">FORNECEDOR:</label>
                <input class="input-text" type="text" id="nameProvider" placeholder="Digite o fornecedor do produto..." required>
            </div>
            <div class="secao-do-formulario quantidade-do-produto">
                <label for="quantidade">QUANTIDADE:</label>
                <input class="input-text" type="text" id="quantity" placeholder="Digite o fornecedor do produto..." required>
            </div>
            <div class="secao-do-formulario lote-do-produto">
                <label for="lote">LOTE:</label>
                <input class="input-text" type="text" id="batch" placeholder="Digite o fornecedor do produto..."required>
            </div>

        </div>   
        
    </main>
    <div style="clear:both;"></div>

    <div class="botao-confirmar">
        <input type="button" value="Confirmar Alteração" onclick="confirmarAlteracao()">
    </div>

    <footer class="footer">
      <p class="user-name">Usuário: <span id="userName">Usuário </span></p>
    </footer>

    <script src="../assets/js/confirmar_atualizacao.js"></script>
</body>
</html>
