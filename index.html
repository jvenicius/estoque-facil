    <!-- Basic Page Needs

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SystemWeb - Estoque Fácil" />
    <meta name="keywords" content="Estoque Fácil, Estoque, Mercado" />
    <meta
      name="author"
      content="José Antônio de Souza Neto, Rafael Ribeiro Talarico, José Venícius"

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <header class="logo">
      <h1><span class="green">Estoque</span><span class="blue">Fácil</span></h1>
      <p>Sistema de gestão e controle</p>
    </header>
    <div class="menu">
      <form action="">
        <div class="user-field">
          <label for="login">Usuário</label>
          <input
            class="input-text"
            type="text"
            id="login"
            name="login"
            placeholder="Usuário"
          />
        </div>
        <div class="password-field">
          <label for="senha">Senha</label>
          <input
            class="input-text"
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
          />
        </div>
        <input
          class="btn btn-submit"
          type="submit"
          value="Confirmar"
          id="submit"
        />
      </form>
    </div>

    <footer class="footer">
      <p class="user-name">Usuário: <span id="userName">Usuário </span></p>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
